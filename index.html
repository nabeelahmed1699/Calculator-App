<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator app</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e0b9e7938f.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">Calculator</h1>
    <a href="https://github.com/nabeelahmed1699/Calculator-App" class='git-btn'>Visit on Github</a>
    <div class="container">
        <div class="result-container">
            <div class="history">History</div>
            <div class="result">result</div>
        </div>
        <div class="buttons-container">
            <button class="btn symbol">C</button>
            <button class="btn symbol">(</button>
            <button class="btn symbol">)</button>
            <button class="btn operator">*</button>
            <button class="btn symbol">âˆš</button>
            <button class="btn symbol">%</button>
            <button class="btn symbol">^</button>
            <button class="btn operator">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">-</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn equal">=</button>
            <button class="btn number">.</button>
            <button class="btn number">0</button>
            <button class="btn number"><i class="fas fa-backspace"></i></button>
        </div>
    </div>
    <div class="share-buttons">
        <h3>Share</h3>
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon pinterest"><i class="fab fa-pinterest"></i></a>
        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="social-icon linkedin"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <footer>
        <p>Developed by: Nabeel Ahmed</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
